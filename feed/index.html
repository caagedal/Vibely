<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="https://kit.fontawesome.com/4639419757.js" crossorigin="anonymous"></script>
    <title>Vibely | Login</title>
    <script type="module" src="/src/js/handlers/renderPost.mjs"></script>
</head>
<body class="main-style">
    <div class="main-container">
<!------------------- Sidebar ------------------->
        <div class="sidebar">
            <div class="hidden-small mini-profile-box small-container">
                <a href="/profile/index.html">
                    <h2>Vibely</h2>
                    <div class="mini-profile">
                        <img src="/src/media/placeholder-img.webp">
                    </div>
                </a>
            </div>
            <nav class="small-container">
                <div class="top-menu">
                    <div class="menu">
                        <a href="/feed/index.html" class="active menu-item">
                            <i class="fa-solid fa-house"></i> <span class="hidden-small">Home</span></a>
                        <a href="/profile/index.html" class="menu-item">
                            <i class="fa-solid fa-user"></i> <span class="hidden-small">Profile</span></a>
                        <a href="#" class="menu-item">
                            <i class="fa-solid fa-bell"></i> <span class="hidden-small">Notifications</span></a>
                        <a href="#" class="menu-item sign-out">
                            <i class="fa-solid fa-right-from-bracket"></i> <span class="hidden-small">Sign out</span></a>
                    </div>
                </div>
                <div class="footer hidden-small">
                    <p>© 2024 Vibely</p>                
                </div>
            </nav>
        </div>
<!------------------- Main ------------------->
        <main class="wrapper">
            <div class="hidden-large small-logo">
                <h2>Vibely</h2>
            </div>
<!------------------- personal post ------------------->
            <section class="profile-content  wrapper">
                <div class="container post-box feed-post personal-post">
                    <div class="post-top">                        
                        <img class="posting-img" src="/src/media/placeholder-img.webp">
                        <form class="post-text create-post">
                            <div>
                                <input class="post-title" id="title" name="title" type="text" placeholder="What's up today?"> 
                            </div>
                            <div>
                                <textarea class="post-input-text" name="body" id="body" placeholder="What's up today?" maxlength="300"></textarea>
                            </div>
                    </div>
                        <div class="img-url post-button">
                            <input class="img-tag" type="url" name="media" id="media" placeholder="Media URL">
                            <!-- <input class="img-tag" type="text" name="tags" id="tags" placeholder="Add tags!"> -->
                            <button type="submit">Post</button>
                        </div>
                    </form>                    
                </div>
            </section>
<!------------------- profile feed ------------------->
            <section class="content-feed">
                <div class="sort-search">
                    <div class="search-container">
                        <form class="search-container" id="search-form">
                            <input name="searchbar" id="searchbar" class="searc-field" type="text" placeholder="Search" aria-label="Searchbar">
                            <button type="submit" class="search-btn"><i class="fa-solid fa-magnifying-glass" aria-hidden="true"></i></button>
                        </form>
                    </div>
                    <div class="feed-nav" id="profile-feed-nav">
                        <div class="filter-btn">
                            <div class="filter-input all-posts">
                                <input type="radio" class="form-check-all" name="sortPosts" id="sortPosts">
                                <label class="form-check-label" for="sortPosts">View all</label>
                            </div>
                            <div class="filter-input media-posts">
                                <input type="radio" class="form-check-media" name="sortPosts" id="sortPostsMedia">
                                <label class="form-check-label" for="sortPostsMedida">Contains media</label>
                            </div>
                            <!-- <select name="filter" id="filter">
                                <option class="option" value="all">All posts</option>
                                <option class="option" value="media">With media</option>
                                <option class="option" value="noMedia">No media</option>
                            </select> -->
                        </div>
                    </div>
                </div>
<!------------------- feed posts ------------------->
                <div class="feed-posts">
                </div>
            </section>
        </main>
        <!------------------- Footer ------------------->
        <footer class="hidden-large">
            <p>© 2024 Vibely</p>
        </footer>
    </div>
</body>
</html>
