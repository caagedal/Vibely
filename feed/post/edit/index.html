<!------------------- Post ------------------->        
        <main class="wrapper"> 
                <h2 class="edit-post-h2">Edit post</h2>           
                <div class="profile-content wrapper">
                    <div class="card  container feed-post">
                        <form class="post-text edit-form">
                            <label for="update-title">Edit title:</label>
                            <input class="post-title edit-title" type="text" placeholder="What's up today?" name="update-title">
                            <label for="post-write">Edit body:</label> 
                            <textarea class="post-input-text edit-body" name="post-write" placeholder="What's up today?" maxlength="300"></textarea>
                            <p>Add or remove media:</p>
                            <div class="img-url edit-buttons">
                                <input class="edit-media" type="text" placeholder="Media URL" name="update-media">
                                <input type="hidden" class="post-id" name="id">
                                <div class="post-button">
                                <button type="submit">Update</button>
                                </div>
                            </div>
                            <input type="hidden" class="form-id " name="id">
                        </form>
                    </div>
                </div>
        </main>
