<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Login | Vibely</title> 
    <link rel="stylesheet" href="dist/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <script type="module" src="/src/javaScript/handlers/login.mjs"></script>
  </head>
  <body class="login-main">
    <div class="wrapper login">
      <div class="container login-box">
        <div class="logo"><h1>Vibely</h1></div>
        <form class="login-form">
          <div class="row">
            <i class="fas fa-user"></i>
            <input type="text" name="email" placeholder="Email" required>
          </div>
          <div class="row">
            <i class="fas fa-lock"></i>
            <input type="password" name="password" placeholder="Password" required minlength="8">
          </div>
          <div class="row button">
            <button type="submit" name="login" class="login-btn">Login</button>
          </div>
          <div class="signup-link">Not a member? <a href="/profile/register/index.html">Signup now</a></div>
        </form>
      </div>
    </div>
  </body>
</html>
