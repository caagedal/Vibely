<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4639419757.js" crossorigin="anonymous"></script>
     <title>Vibely | Register</title> 
    <link rel="stylesheet" href="dist/css/index.css">
    <script type="module" src="/src/javaScript/handlers/register.mjs"></script>
  </head>
  <body class="login-main">
    <div class="wrapper login reg">
        <div class="container login-box">
            <div class="logo"><h1>Vibely</h1></div>
            <h2>Register new account</h2>
            <form class="register-form">
                <div class="row">
                    <i class="fas fa-user"></i>
                    <input type="text" name="name" placeholder="Username" required maxlength="16">
                </div>
                <div class="row">
                    <i class="fas fa-at"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="row">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required minlength="8">
                </div>
                <div class="row">
                    <i class="fa-solid fa-image"></i>
                    <input type="text" name="avatar" placeholder="Avatar URL here">
                </div>
                <div class="row">
                    <i class="fa-solid fa-image"></i>
                    <input type="text" name="banner" placeholder="Banner URL here">
                </div>
                <p>You have to log in after registering a new account.</p>
                <div class="row button">
                    <input type="submit" value="Register" class="login-btn">
                </div>
            </form>

            <a href="/index.html"><i class="fas fa-undo-alt"></i> Return to login</a>
        </div>
    </div>
  </body>
</html>
